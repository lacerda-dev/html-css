<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>

        iframe {
            height: 500px;
            width: 500px;
        }

    </style>

</head>
<body>

    <h1>Testando o uso de Iframe</h1>

    <!-- Tamanho Padrão do Iframe = 300x150px -->

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no" ></iframe>
        
        para aprender a programar</p>

        <p>
            O site do 
            
            <iframe src="https://google.com" frameborder="0">
            </iframe> 
            
            tambem é muito legal, pena que não funciona dentro do Iframe
        </p>

        <p>
            O repositório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

            tambem é bem legal.
        </p>
    
</body>
</html>
