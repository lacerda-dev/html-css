<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplesmente aumente e diminua o seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem dinamica">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduziar audio em HTML 5</p>
    <audio src="midia/Camargue.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Majesta.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
