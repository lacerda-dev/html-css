<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: purple;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: rgb(246, 104, 246);
            border: 1px solid black;
            text-align: center;     
            flex-basis: 250px;
        }      
        div#cxA {
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#cxB {
            flex-shrink: 1;
            flex-grow: 1;
        }
        div#cxC {
            flex-shrink: 5;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
